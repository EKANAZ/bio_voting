{% extends 'temp/Public user.html' %}
{% block base %}

   <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fixed table header</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="/static/table/style.css">


</head>

<body>
  <section>
  <!--for demo wrap-->
  <h1>Candidate list</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
<tr>
		<th>u_ID</th>
		<th>Name</th>
		<th>postion</th>
    <th>place</th>

	</tr>

      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>

       {% for i in ok %}
	<tr>
		<td>{{ i.u_id }}</td>
		<td>{{ i.n.u.username }}</td>
		<td>{{ i.n.position }}</td>
            <td>{{ i.n.place }}</td>
{#		<td><img src=""></td>#}
	</tr>
    {% endfor %}

      </tbody>
    </table>
  </div>
  <p  style=  text-align:center   >scroll down </p>
</section>


<!-- follow me template -->

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/static/table/index.js"></script>

</body>
{% endblock %}
