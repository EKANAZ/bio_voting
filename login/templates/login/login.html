{% extends 'temp/main.html' %}
{% block base %}
        <style>input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

    #txt{
        color: white;
    }
</style>
	<h1 align="center">LOGIN</h1>
	<table align="center">
    <form method="post">
        {% csrf_token %}
		<tr>
			<td>USERNAME</td>
			<td><input type="text" name="usr" required="" class="form-control"></td>
		</tr>
        <br><br>
		<tr>
			<td>PASSWORD</td>
			<td><input type="password" name="pass" required="" class="form-control"></td>
		</tr>
		<td align="center" colspan="2"><input type="submit" name="log" value="LOGIN">&nbsp;&nbsp;&nbsp;<a href="/user/register/">signup</a></td>
    </form>
	</table>

{% endblock %}
