{% extends 'temp/Public user.html' %}
{% block base %}


<head>
  <meta charset="UTF-8">
  <title>Fixed table header</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="/static/table/style.css">


</head>

<body>
  <section>
  <!--for demo wrap-->
  <h1>result</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
<tr>
		<th>symbol</th>
		<th>vote</th>


	</tr>

      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>

         {% for ob in oval %}

	<tr>
		<td>{{ ob.c_id }}</td>
		<td>{{ ob.result }}</td>


	</tr>
    {% endfor %}

      </tbody>
    </table>
  </div>
  <p  style=  text-align:center   >scroll down </p>
</section>


<!-- follow me template -->

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/static/table/index.js"></script>

</body>
{% endblock %}

</body>
</html>
